<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="box fifty-percent">50%</div>
    <div class="box hundred-pixel">100px</div>
    <div class="box fifty-viewport-width">50vw</div>
    <div class="box twentyfive-viewport-height">25vh</div>

    <hr>

    <div class="parent">
        <div class="box fifty-percent">50%</div>
        <div class="box fifty-viewport-width">50vw</div>
        <div class="box hundred-pixel">100px</div>
    </div>

    <hr>

    <div class="parent">
        <h1>Parent Size</h1>
        <div class="container">
            <div class="em-icon"></div>
            <span class="em">EM size</span>
        </div>
        <div class="container">
            <div class="rem-icon"></div>
            <span class="rem">REM size</span>
        </div>
    </div>
</body>

</html>
